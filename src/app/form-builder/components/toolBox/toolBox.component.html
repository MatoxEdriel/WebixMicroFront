<div class="flex flex-col md:flex-row h-screen gap-4 p-4">

  <div class="w-full md:w-1/6 border border-gray-300 rounded p-2 overflow-auto bg-white shadow-sm">
    <h2 class="font-bold mb-2 text-gray-700 text-lg">Components</h2>
    <div *ngIf="loading" class="text-sm text-gray-500 italic mb-2">Cargando...</div>
    <div id="webix-toolbox" class="flex flex-col gap-2"></div>
  </div>

  
  <div class="w-full md:flex-1 border border-gray-300 rounded p-2 relative flex flex-col bg-gray-50 shadow-sm">
    <div id="webix-desk" class="flex-1 relative border-2 border-dashed p-2 min-h-[60vh] overflow-auto rounded-lg bg-white shadow-inner"></div>

    <div
      #trashZone
      id="trash-zone"
      class="fixed bottom-[-100px] left-1/2 -translate-x-1/2 w-20 h-20 bg-transparent border-2 border-red-500 rounded-full flex items-center justify-center shadow-lg transition-all duration-500 ease-out"
    >
      <ng-lottie
        #trashIcon
        [options]="trashOptions"
        (animationCreated)="onTrashAnimationCreated($event)"
      ></ng-lottie>
    </div>
  </div>
</div>
